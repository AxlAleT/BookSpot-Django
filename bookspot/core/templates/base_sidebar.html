{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Default Sidebar Title{% endblock %}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="{% static 'sidebarStyle.css' %}">
  <link rel="icon" href="{% static 'favicon.png' %}" type="image/x-icon">
</head>
<body>
  <div class="sidebar">
      <div class="profile">
          <div class="profile-picture">
              <img src="{% static 'man.png' %}" alt="Usuario">
          </div>
          <p>{{ group_name }}</p>
          <button class="btn btn-outline-light logout-button" onclick="logout()">Cerrar Sesi√≥n</button>
      </div>
      <ul class="menu">
          <li data-section="roles">
              <i class="fa-solid fa-user"></i>
              <span>Administrador</span>
          </li>
          <li data-section="ventas">
              <i class="fa-solid fa-money-bill"></i>
              <span>Ventas</span>
          </li>
          <li data-section="informes">
              <i class="fa-regular fa-rectangle-list"></i>
              <span>Informes</span>
          </li>
          <li data-section="inventario" class="active">
              <i class="fa-solid fa-book"></i>
              <span>Inventario</span>
          </li>
      </ul>
  </div>

  <div class="main-content">
      {% block content %}
      {% endblock %}
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="{% static 'sidebarScript.js' %}"></script>
</body>
</html>
