<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Apartados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestión de Apartados</h1>
        </header>
        <nav>
            <button id="btn-crear">Crear Apartado</button>
            <button id="btn-concretar">Concretar Venta</button>
            <button id="btn-cancelar">Cancelar Apartado</button>
            <button id="btn-modificar">Modificar Apartado</button>
        </nav>

        <div class="form-section" id="section-crear">
            <h2>Crear Apartado</h2>
            <form id="form-crear-apartado">
                <label for="fecha_limite">Fecha Límite:</label>
                <input type="datetime-local" id="fecha_limite" required>
                <label for="monto">Monto:</label>
                <input type="number" step="0.01" id="monto" required>
                <label for="nombre_acreedor">Nombre Acreedor:</label>
                <input type="text" id="nombre_acreedor" required>
                <label for="items">Items (Formato: ID_Libro,Cantidad,Precio):</label>
                <textarea id="items" required></textarea>
                <button type="submit">Crear Apartado</button>
            </form>
        </div>

        <div class="form-section" id="section-concretar">
            <h2>Concretar Venta</h2>
            <form id="form-concretar-venta">
                <label for="id_apartado">ID Apartado:</label>
                <input type="number" id="id_apartado" required>
                <button type="submit">Concretar Venta</button>
            </form>
        </div>

        <div class="form-section" id="section-cancelar">
            <h2>Cancelar Apartado</h2>
            <form id="form-cancelar-apartado">
                <label for="id_apartado_cancelar">ID Apartado:</label>
                <input type="number" id="id_apartado_cancelar" required>
                <button type="submit">Cancelar Apartado</button>
            </form>
        </div>

        <div class="form-section" id="section-modificar">
            <h2>Modificar Apartado</h2>
            <form id="form-modificar-apartado">
                <label for="id_apartado_modificar">ID Apartado:</label>
                <input type="number" id="id_apartado_modificar" required>
                <label for="fecha_limite_modificar">Fecha Límite:</label>
                <input type="datetime-local" id="fecha_limite_modificar" required>
                <label for="monto_modificar">Monto:</label>
                <input type="number" step="0.01" id="monto_modificar" required>
                <label for="nombre_acreedor_modificar">Nombre Acreedor:</label>
                <input type="text" id="nombre_acreedor_modificar" required>
                <label for="detalles">Detalles (Formato: ID_Libro,Cantidad,Precio):</label>
                <textarea id="detalles" required></textarea>
                <button type="submit">Modificar Apartado</button>
            </form>
        </div>
    </div>
    <script src="apartados-script.js"></script>
</body>
</html>
