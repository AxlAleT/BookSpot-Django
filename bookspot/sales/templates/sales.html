{% extends "base_sidebar.html" %}
{% load static %}

{% block title %}
Inventario
{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{% static 'salesStyle.css' %}">
    {% csrf_token %}
    <div id="ventas" class="section active">
        <div class="header-bar d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex align-items-center">
                <h1>Ventas</h1>
                <div class="selection-bar ml-4">
                    <button data-view="venta-form" class="selection-button active">Ventas</button>
                    <button data-view="apartado-form" class="selection-button">Apartado</button>
                </div>
            </div>
            <div class="header-actions d-flex align-items-center">
                <div class="product-input-group mr-3">
                    <input type="text" id="product-code" class="form-control" placeholder="Código del producto">
                    <button class="btn btn-primary ml-2"><i class="fas fa-plus"></i> Agregar</button>
                </div>
                <div class="payment-group">
                    <select id="payment-method" class="form-control mr-3">
                        <option value="EFE">Efectivo</option>
                        <option value="TDB">Tarjeta Débito</option>
                        <option value="TDC">Tarjeta Crédito</option>
                    </select>
                    <button id="complete-sale" class="btn btn-success btn-lg">Completar Venta <i class="fas fa-check"></i></button>
                </div>
            </div>
        </div>

        <div id="venta-form" class="view active">
            <div class="table-container">
                <table class="table table-striped sale-table">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID Producto</th>
                            <th>Título</th>
                            <th>Precio Unitario</th>
                            <th>Cantidad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="product-table-body">
                    </tbody>
                </table>
                <div class="total-container">
                    <div class="total-label">Total:</div>
                    <div class="total-amount">$0.00</div>
                </div>
            </div>
        </div>
    </div><div id="venta-form" class="view active">

    <script src="{% static 'salesScript.js' %}"></script>

{% endblock %}
