{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <!-- External CSS (kept as is) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Use Django static for local CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- External CSS (kept as is) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Use Django static for the favicon -->
    <link rel="icon" href="{% static 'favicon.png' %}" type="image/x-icon">
</head>
<body>
<div class="sidebar">
    <div class="profile">
        <div class="profile-picture">
            <!-- Use Django static for the image -->
            <img src="{% static 'man.png' %}" alt="Administrador">
        </div>
        <p>Almacenista</p>
    </div>

    <ul class="menu">
        <li class="sidebar-footer">
            <button class="btn btn-outline-light logout-button" onclick="logout()">Cerrar Sesión</button>
        </li>
        <li data-section="roles">
            <i class="fa-solid fa-user"></i>
            <span>Administrador</span>
        </li>
        <li data-section="ventas">
            <i class="fa-solid fa-money-bill"></i>
            <span>Ventas</span>
        </li>
        <li data-section="informes">
            <i class="fa-regular fa-rectangle-list"></i>
            <span>Informes</span>
        </li>
        <li data-section="inventario" class="active">
            <i class="fa-solid fa-book"></i>
            <span>Inventario</span>
        </li>
    </ul>
</div>
<div class="main-content">
    <div id="inventario" class="section active">
        <div id="inventory-table" class="view active">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1>Inventario</h1>
                <div class="search-bar">
                    <input type="text" id="search-input" class="form-control" placeholder="Buscar libros...">
                    <button class="btn btn-primary search-button"><i class="fa fa-search"></i></button>
                </div>
            </div>
            <table class="table table-striped inventory-table">
                <thead class="thead-dark">
                <tr>
                    <th>Id Producto</th>
                    <th>Titulo</th>
                    <th>Precio</th>
                    <th>Disponibilidad</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="inventory-table-body">
                <!-- Filas de inventario aquí -->
                </tbody>
            </table>
            <button class="btn btn-success add" onclick="mostrarFormularioAgregar()">Añadir Producto</button>
            <div id="add-book-form" class="modal" style="display: none;">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title">Añadir Nuevo Libro</h2>
                            <button type="button" class="close" onclick="cerrarFormularioAgregar()">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form id="form-agregar-libro">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="titulo">Título:</label>
                                    <input type="text" id="titulo" name="titulo" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="precio">Precio:</label>
                                    <input type="number" id="precio" name="precio" class="form-control" step="0.01" required>
                                </div>
                                <div class="form-group">
                                    <label for="cantidad">Cantidad:</label>
                                    <input type="number" id="cantidad" name="cantidad" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Agregar Libro</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="edit-book-modal" class="modal" style="display: none;">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title">Editar Libro</h2>
                            <button type="button" class="close" onclick="cerrarFormularioEditar()">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form id="form-editar-libro">
                                <div class="form-group">
                                    <label for="edit-id">ID:</label>
                                    <input type="text" id="edit-id" name="titulo" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="edit-titulo">Título:</label>
                                    <input type="text" id="edit-titulo" name="titulo" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="edit-precio">Precio:</label>
                                    <input type="number" id="edit-precio" name="precio" class="form-control" step="0.01" required>
                                </div>
                                <div class="form-group">
                                    <label for="edit-cantidad">Cantidad:</label>
                                    <input type="number" id="edit-cantidad" name="cantidad" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Modificar Libro</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- External JS (kept as is) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Use Django static for local JS -->
<script src="{% static 'inventoryScript.js' %}"></script>
<script src="{% static 'logoutScript.js' %}"></script>
</body>
</html>
