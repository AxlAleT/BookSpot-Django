<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    {% load static %}

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'login/css/login.css' %}">
    <script src="{% static 'login/js/login_script.js' %}"></script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card p-4 text-center" style="background-color: rgba(255, 165, 0, 0.9);">
                    <div class="profile-image mx-auto mb-3">
                        <img src="{% static 'login/img/icono_perfil.png' %}" alt="Perfil">
                    </div>
                    <form class="login-form" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Usuario" required id="email" name="correo_electronico">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Contraseña" required id="password" name="password">
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
